{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm ">
                <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data">{%csrf_token %}
                <fieldset>
                    <legend class="text-center">Contactus</legend>
                   
                   
                    <!--Name Input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="name">Name</label>
                        <div class="col-md-9">
                            <input id="name" name="name" type="text" placeholder="Your Name" class="form-control">
                        </div>
                    </div>

                    <!--Email Input-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="email">Your E-mail</label>
                        <div class="col-md-9">
                            <input id="name" name="email" type="text" placeholder="Your Email" class="form-control">
                        </div>
                    </div>
                    <!--Message Box-->
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="message">Your message</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="message" name="message" placeholder="Enter your Message" rows="4" cols="25"></textarea><br></br>
	
                            <label>Upload your problem picture</label>
                           <input type="file" name="file" id="file" required>
                        </div>
                    </div>

                    <!--Form Actions-->
                    <div class="form-group">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </fieldset>
              </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
